<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bite⚡Rush</title>

    <!-- Basis-Styles immer zuerst -->
    <link rel="stylesheet" href="./style/standart.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/assets.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Jura:wght@300..700&display=swap"
        rel="stylesheet">

    <script src="./script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/database.js" defer></script>

    <link rel="icon" href="./assets/img/Favicon/biterush_favicon.png" type="image/x-icon" />
</head>

<body onload="init()">
    <div class="page-wrapper">
        <!-- OBERE NAVIGATION -->
        <header>
            <div class="section-wrapper header-flex">
                <img src="./assets/img/Logo/biterush_logo.png" alt="Logo" class="header-logo">
                <div class="mobile-controls hide-on-desktop">
                    <button id="cart-btn" class="icon-btn" onclick="showCartPopup()">
                        <img src="./assets/img/Logo/shopping_cart.webp" alt="Warenkorb" />
                    </button>
                    <button class="icon-btn hide-on-desktop" onclick="toggleBurgerMenu()" id="burger-btn"
                        aria-label="Menü öffnen/schließen">
                        <img src="./assets/img/Logo/burgermenu.webp" alt="Menü" />
                    </button>
                </div>
                <nav id="dish-slider" class="hide-on-mobile">
                    <a href="#dish_description_0"><img class="logo" src="./assets/img/Logo/starters.png"
                            alt="Vorspeisen"></a>
                    <a href="#dish_description_1"><img class="logo" src="./assets/img/Logo/maindish.png"
                            alt="Hauptgerichte"></a>
                    <a href="#dish_description_2"><img class="logo" src="./assets/img/Logo/dessert.png"
                            alt="Desserts"></a>
                    <a href="#dish_description_3"><img class="logo" src="./assets/img/Logo/veggie.png"
                            alt="Veggie & Vegan"></a>
                    <a href="#dish_description_4"><img class="logo" src="./assets/img/Logo/spicy.png"
                            alt="Scharfe Spezialitäten"></a>
                    <a href="#dish_description_5"><img class="logo" src="./assets/img/Logo/drink.png"
                            alt="Getränke"></a>
                </nav>
            </div>
            <nav id="burger-menu" class="mobile-nav hide-on-desktop d_none">
                <a onclick="toggleBurgerMenu()" href="#dish_description_0"><img class="logo"
                        src="./assets/img/Logo/starters.png" alt="Vorspeisen"></a>
                <a onclick="toggleBurgerMenu()" href="#dish_description_1"><img class="logo"
                        src="./assets/img/Logo/maindish.png" alt="Hauptgerichte"></a>
                <a onclick="toggleBurgerMenu()" href="#dish_description_2"><img class="logo"
                        src="./assets/img/Logo/dessert.png" alt="Desserts"></a>
                <a onclick="toggleBurgerMenu()" href="#dish_description_3"><img class="logo"
                        src="./assets/img/Logo/veggie.png" alt="Veggie & Vegan"></a>
                <a onclick="toggleBurgerMenu()" href="#dish_description_4"><img class="logo"
                        src="./assets/img/Logo/spicy.png" alt="Scharfe Spezialitäten"></a>
                <a onclick="toggleBurgerMenu()" href="#dish_description_5"><img class="logo"
                        src="./assets/img/Logo/drink.png" alt="Getränke"></a>
            </nav>

        </header>

        <!-- HERO + LOGO (zentriert über Bild) -->
        <section id="hero">
            <img src="./assets/img/hero_img.webp" alt="Hero Image" class="hero-image">
            <div id="hero-logo">
                <img src="./assets/img/Logo/restaurant_logo.png" alt="BestellApp Logo">
            </div>
        </section>

        <main>
            <div class="content-area section-wrapper">
                <div class="main-content">

                    <!-- Linke Inhaltsseite -->
                    <div class="menu-area">
                        <div class="restaurant-info">
                            <h1>Baan Sabai – Thai Kitchen</h1>
                            <div class="restaurant-description">
                                <p>Bewertung:</p>
                                <img src="./assets/img/Logo/review.webp" alt="Bewertungen" class="review-logo">
                            </div>
                            <p>Lieferkosten: 2,00 €</p>
                            <p>Lieferzeit: 30-45 Minuten</p>
                        </div>
                        <div class="line"></div>
                        <section id="menu_sections" class="menu-sections"></section>
                    </div>

                    <!-- Rechte Seite: Sticky-Warenkorb -->
                    <aside id="cart_sidebar" class="hide-on-mobile cart-sidebar">
                        <h2>Warenkorb</h2>
                        <div id="cart_content">Noch nichts ausgewählt.</div>
                        <div id="cart_total">Gesamt: 0,00 €</div>
                        <button class="btn" onclick="orderNow();" class="btn" id="order_btn">Bestellen</button>
                    </aside>
                </div>
            </div>
        </main>

        <footer>
            <div class="section-wrapper">
                <p>Impressum | Datenschutz | Kontakt | © 2025 Daniel</p>
            </div>
        </footer>
    </div>
</body>

<div id="cart-backdrop" class="cart-backdrop" onclick="hideCartPopup()" style="display: none;">
    <div class="cart-popup" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="hideCartPopup()">&times;</span>
        <h2>Warenkorb</h2>
        <div id="cart_content_responsive">Noch nichts ausgewählt.</div>
        <div id="cart_total_responsive">Gesamt: 0,00 €</div>
        <button onclick="orderNow()" class="btn btn-responsive" id="order_btn_responsive">Bestellen</button>
    </div>
</div>

<div id="thanks-popup" class="thanks-popup-backdrop" style="display: none;" onclick="hideThanksPopup()">
    <div class="thanks-popup" onclick="event.stopPropagation()">
        <p>Danke für Ihre Bestellung!</p>
        <button class="btn btn-responsive" onclick="hideThanksPopup()">OK</button>
    </div>
</div>

</html>
