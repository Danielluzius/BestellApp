<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bite⚡Rush </title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/standart.css" />
    <link rel="stylesheet" href="./style/assets.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Jura:wght@300..700&display=swap"
        rel="stylesheet">

    <script src="./script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/database.js" defer></script>

    <link rel="icon" href="./assets/img/Favicon/biterush_favicon.png" type="image/x-icon" />
</head>

<body onload="init()">
    <div class="page-wrapper">

        <!-- OBERE NAVIGATION -->
        <header>
            <div class="section-wrapper header-flex">
                <img src="./assets/img/Logo/biterush_logo.png" alt="Logo" class="header-logo">
                <div class="mobile-controls hide-on-desktop">
                    <button id="cart-btn" class="icon-btn">
                        <img src="./assets/img/Logo/shopping_cart.webp" alt="Warenkorb" />
                    </button>
                    <button id="burger-btn" class="icon-btn" onclick="toggleMenu()">
                        <img src="./assets/img/Logo/burgermenu.webp" alt="Menü" />
                    </button>
                </div>
                <nav id="dish-slider" class="hide-on-mobile">
                    <button class="btn"><a href="#dish_description_0">Vorspeisen</a></button>
                    <button class="btn"><a href="#dish_description_1">Hauptgerichte</a></button>
                    <button class="btn"><a href="#dish_description_2">Desserts</a></button>
                    <button class="btn"><a href="#dish_description_3">Veggie & Vegan</a></button>
                    <button class="btn"><a href="#dish_description_4">Scharfe Spezialitäten</a></button>
                    <button class="btn"><a href="#dish_description_5">Getränke</a></button>
                </nav>

            </div>
        </header>

        <!-- HERO + LOGO (zentriert über Bild) -->
        <section id="hero">
            <img src="./assets/img/hero_img.webp" alt="Hero Image" class="hero-image">
            <div id="hero-logo">
                <img src="./assets/img/Logo/restaurant_logo.png" alt="BestellApp Logo">
            </div>
        </section>

        <main>
            <div class="content-area section-wrapper">
                <div class="main-content">

                    <!-- Linke Inhaltsseite -->
                    <div class="menu-area">
                        <div class="restaurant-info">
                            <h1>Baan Sabai – Thai Kitchen</h1>
                            <div class="restaurant-description">
                                <p>Bewertung:</p>
                                <img src="./assets/img/Logo/review.webp" alt="Bewertungen" class="review-logo">
                            </div>
                            <p>Lieferkosten: 4,99 €</p>
                            <p>Lieferzeit: 30-45 Minuten</p>
                        </div>

                        <section id="menu_sections" class="menu-sections"></section>
                    </div>

                    <!-- Rechte Seite: Sticky-Warenkorb -->
                    <aside id="cart-sidebar" class="hide-on-mobile cart-sidebar">
                        <h2>Warenkorb</h2>
                        <div id="cart-content">Noch nichts ausgewählt.</div>
                        <div id="cart-total">Gesamt: 0,00 €</div>
                        <button class="btn" id="order-btn">Bestellen</button>
                    </aside>

                </div>
            </div>
        </main>

        <footer>
            <div class="section-wrapper">
                <p>Impressum | Datenschutz | Kontakt | © 2025 Daniel</p>
            </div>
        </footer>

    </div>
</body>




</html>
